<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h1>Chuyển từ độ C sang độ F</h1>
<input type="number" id="C" placeholder="Độ C">
<button onclick="submit()">Đổi</button>
<p id="ketqua"></p>
<script>
    function submit() {
        let C = +document.getElementById("C").value;
        let F = (9 * C) / 5 + 32;
        document.getElementById("ketqua").innerHTML = "Độ F = " + F;
    }
</script>
</body>
</html>
