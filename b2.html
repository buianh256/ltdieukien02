<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h1>Chuyển từ m sang feet</h1>
<input type="number" id="m" placeholder="mét">
<button onclick="submit()">Đổi</button>
<p id="ketqua"></p>
<script>
  function submit() {
    let m = +document.getElementById("m").value;
    let feet = m * 3.2808;
    document.getElementById("ketqua").innerHTML = feet;
  }
</script>
</body>
</html>
