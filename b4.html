<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h1>Diện tích hình chữ nhật</h1>
<input type="number" id="a" placeholder="Nhập chiều dài">
<input type="number" id="b" placeholder="Nhập chiều rộng">
<button onclick="submit()">Đổi</button>
<p id="ketqua"></p>
<script>
    function submit() {
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = a * b;
        document.getElementById("ketqua").innerHTML = c;
    }
</script>
</body>
</html>
