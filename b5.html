<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h1>Diện tích hình tam giác vuông</h1>
<input type="number" id="a" placeholder="Nhập cạnh góc vuông 1">
<input type="number" id="b" placeholder="Nhập cạnh góc vuông 2">
<button onclick="submit()">Đổi</button>
<p id="ketqua"></p>
<script>
    function submit() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = 0.5*a*b;
        document.getElementById("ketqua").innerHTML = c;
    }
</script>
</body>
</html>
