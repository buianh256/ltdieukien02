<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h1>Giải phương trình bậc 1</h1>
<input type="number" placeholder="Nhập a" id="a"/>
<input type="number" placeholder="Nhập b" id="b"/>
<button onclick="ketqua()">Kết quả</button>
<p id="ketqua"></p>
<script>
    function ketqua() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        if (a == 0 ) {
            if (b == 0 ){
                document.getElementById("ketqua").innerHTML = "Phương trình vô số nghiệm";
            }else{
                document.getElementById("ketqua").innerHTML = "Phương trình vô nghiệm";
            }
        }else{
            document.getElementById("ketqua").innerHTML = "Phương trình có nghiệm x= " + -b/a;
        }
    }
</script>
</body>
</html>
