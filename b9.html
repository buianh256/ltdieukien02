<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<h1>Kiểm tra phải cạnh của tam giác không</h1>
<input type="number" id="a" placeholder="nhập cạnh a"/>
<input type="number" id="b" placeholder="nhập cạnh b"/>
<input type="number" id="c" placeholder="nhập cạnh c"/>
<button onclick="ketqua()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
    function ketqua() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = +document.getElementById('c').value;
        if (a <= 0 || b <= 0 || c <= 0 ) {
            document.getElementById('ketqua').innerHTML = "Vui lòng nhập các cạnh lớn hơn 0";
        }else if(a + b < c || a + c < b || b + c < a) {
            document.getElementById('ketqua').innerHTML = "không là cạnh tam giác";
        }else{
            document.getElementById('ketqua').innerHTML = "là cạnh tam giác";
        }
    }
</script>
</body>
</html>
